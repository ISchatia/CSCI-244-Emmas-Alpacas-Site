<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>

    <!--    css file-->
    <link rel="stylesheet" href="css/NavBar.css">

    <!-- css only -->
    <!--    Bootstrap library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- javascript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!--    google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=RocknRoll+One&display=swap" rel="stylesheet">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>
    <script src="javascript/Home.js" defer></script>
    <script src="javascript/AllPages.js" defer></script>

</head>

<body class="container">
<section id="navBar">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Emma's Acres Alpacas</a>
            <a class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
               aria-label="Toggle navigation">
                <span> </span>
                <span> </span>
                <span> </span>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/Contact">Contact Us</a>
                    <a class="nav-link" href="/Store">Store</a>
                    <a class="nav-link" href="/Gallery">Gallery</a>
                    <a class="nav-link" href="/Calendar">Calendar</a>
                    <a class="nav-link" href="/Newsletter">Newsletter</a>
                    <a class="nav-link" href="/Alpaca-Facts">Alpaca Facts</a>
                    <a class="nav-link" href="/About">About</a>
                </div>
            </div>
        </div>
    </nav>
</section>

<br>

<section id="carousel">

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="photos/alpaca-pictures/alpaca_face.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">


                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="photos/alpaca-pictures/sunny_alpacas.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">


                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="photos/alpaca-pictures/3_alpacas.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
